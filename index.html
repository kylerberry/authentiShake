<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Shake Test</title>

<link rel="stylesheet" href="styles.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" ></script>
<script src="scripts.js" type="text/javascript"></script>

</head>

<body>

<div id="form-main">
    <div id="form-div">
      <form class="form" id="form1">
        
        <p class="name">
          <input name="name" type="text" value="John Doe" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
        </p>
        
        <p class="email">
          <input name="email" type="text" value="test@email.com" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
        </p>
        
        <p class="text">
          <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment">Just a prototype of the Shake 'n Bake authentication method.</textarea>
        </p>
        
        
        <div class="submit">
          <input type="submit" value="SEND" id="button-blue"/>
          <div class="ease"></div>
        </div>
      </form>
    </div>
</div>
<div id="shake">
	<div class="chicken-wrap">
		<div class="sizzle">~</div>
		<div class="sizzle">~</div>
		<div class="sizzle">~</div>

		<div class="chicken">
			<div class="shine"></div>
		</div>
		<div class="bone"></div>
	</div>
</div>

<div id="submitGood">
	<p>Your submission was successful.</p>
</div>
</body>
</html>
